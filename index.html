<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="user_int">
        <h1>Rock Paper Scissors</h1>
        <h3>Choose your weapon:</h3>
        <button class="button" onclick="playerChoice('rock')">Rock</button>
        <button class="button" onclick="playerChoice('paper')">Paper</button>
        <button class="button" onclick="playerChoice('scissors')">Scissors</button>
        <h3>Please open the console to play the game</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
